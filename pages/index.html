          <img class="event-img" src="/res/linux.png" alt="Linux Event">

            <p class="event-title">Hands On Linux ‚ù§</p>

        <div class="container">
            <form action="/submit" method="POST" id="form">
              <div class="row">
                <h4>Registration Form</h4>
                <div class="input-group name">
                  <input type="text" id="name" name="name" placeholder="Full Name"/>
                  <div class="error"></div>
                </div>
                <div class="input-group">
                  <input type="email" id="email" name="email" placeholder="Email Address"/>
                  <div class="error"></div>
                </div>
                <div class="input-group">
                  <input type="number" id="number" name="number" placeholder="Whatsapp Number" maxlength="10"/>
                  <div class="error"></div>
                </div>
                <div class="col-half">
                  <div class="input-group">
                    <select name="branch" id="branch" class="branch">
                      <option>Branch</option>
                      <option>CSE</option>
                      <option>CS</option>
                      <option>CSIT</option>
                      <option>IT</option>
                      <option>ECE</option>
                      <option>EN</option>
                      <option>ME</option>
                      <option>CE</option>
                    </select>
                    <select name="year" id="year" class="year">
                      <option>Year</option>
                      <option>3rd</option>
                      <option>2nd</option>
                      <option>1st</option>
                    </select>
                    <div class="error"></div>
                  </div>
                </div>
                <div class="col-half">
                  <div class="input-group">
                    <input id="residence-hostler"  type="radio" name="residence" value="Hostler"/>
                    <label for="residence-hostler">Hostler</label>
                    <input id="residence-dayscholar" type="radio" name="residence" value="Day Scholar"/>
                    <label for="residence-dayscholar">Day Scholar</label>
                    <div class="error"></div>
                  </div>
                </div>
              
                
                <h4>Domain (if Innogeeks Member)</h4>
                <div class="input-group">
                  <select name="domain" id="domain" class="domain">
                    <option>Select Domain</option>
                    <option>AR/VR</option>
                    <option>Android Development</option>
                    <option>Web Development</option>
                    <option>Machine Learning</option>
                    <option>IoT</option>
                  </select>
                  <div class="error"></div>
                </div>
              </div>

                <div class="input-group">
