<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d76d9ca06.js" crossorigin="anonymous"></script>
    <title>Innogeeks</title>
    <link rel="stylesheet" href="css/confirm.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img class="logo" src="res/innologobright1.png" alt="Innogeeks Logo">
        </header>
        <div class="hero-container">
          <img class="event-img" src="/res/linux.png" alt="Linux Event">
          <div class="event-banner">
            <p class="event-title">Hands On Linux ‚ù§</p>
            <p class="event">Crash Days' 22</p>
            <div class="details">
              <div class="location">
                <div class="loc-icon"><i class="fa-solid fa-location-dot"></i></div>
                <p>E-306 Lab (E-Block)</p>
              </div>
              <div class="time">
                <div class="time-icon"><i class="fa-regular fa-clock"></i></div>
                <p>5:30 PM</p>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="event-dates">
            <p class="event-date">11</p>
            <p class="event-month">November</p>
          </div>
          <div class="right-blue"></div>
          
        </div>
        <div class="container">
            <img class="tick" src="res/tick.png" alt="Registered Sucessfully" >
            <p>Thank you for registering. See you at the event.</p>    
        </div>
    </div>
</body>
</html>
